name: Sync daily folder
on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  sync_daily_folder:
    name: Sync daily folder
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: "read"

    steps:
      - name: Create dirs
        run: |
          mkdir -p download/api

      - name: Download Daily api test report
        env:
          GITHUB_TOKEN: ${{ github.token }}
          RUN_ID: 2445462717
          ARTIFACT_NAME: api-test-report---daily
        working-directory: download/api
        run: |
          gh run download $RUN_ID \
            --name $ARTIFACT_NAME \
            --repo woocommerce/woocommerce

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: "${{ secrets.SA_KEY_JSON }}"

      - name: Run gsutil and gcloud commands
        run: |
          gsutil ls
